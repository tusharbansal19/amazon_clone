<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        <div class="dp">Currency current prise from other countries</div>
        <input type="text" placeholder="Enter Amount " class="inp" >

            <div class="to">
                <h4>TO
                </h4>
                <img id="from1" src="https://flagsapi.com/US/flat/64.png"; alt="">
                <select pk="USD"  id="to" class="slt">
                    <option value="INR">INR</option>

                </select>
                
                
            </div>
            <i class="fa-regular fa-arrows-left-right" id="icon"></i>

                <h3>From</h3>
                <img src="https://flagsapi.com/IN/flat/64.png"; alt="" id="to1">
                <select name="INR" id="from" class="slt">
                    <option value="INR"  selected>INR</option>
                    <option value="USD" >USD</option>
                </select>
            </div>
        </div>
        <button class="inp" 
        id="btn" >Start CONVERSION</button>
        <div id="op">
        <h3 id="rt">The rate of this conversion is </h3>

        </div>
        </div>
